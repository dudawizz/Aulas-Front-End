<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens no HTML</title>
</head>

<body>
    <h1>Trabalhando com Imagens</h1>
    <hr>
    <h2>Formatos mais comuns</h2>
    <ul>
        <li>JPEG/JPG</li>
        <li>PNG</li>
        <li>GIF</li>
        <li>SVG</li>
        <li>WebP</li>
    </ul>
    <h2>Exemplos</h2>

    <!-- 
    Atributo src: indica caminho e o arquivo
    Atributo ALT: texto alternativo, caso a imagem não carregue devido a problemas -->

    <img src="imagens/pink-floyd.jpg" alt="Integrantes da banda acenando para o público">

    <h3>Imagens dentro de outros elementos</h3>
    <p>
        <img src="imagens/dedos.jpg" alt="">
        <img src="imagens/ideias.jpg" alt="">
    </p>

    <!-- div é um elemento genérico (sem significado) que pode ser útil para fazer agrupamentos de qualquer natureza. se comporta como uma caixa/box. -->

    <div>
        <img src="imagens/logo-html5.png" alt="">
        <img src="imagens/logo-css3.gif" alt="">
        <img src="imagens/logo-javascript.gif" alt="">
    </div>

    <h3>Imagem/Ilustração com legenda</h3>

    <!-- width e height tamanho da imagem. -->
    
    <figure>
        <img src="imagens/stonehenge.jpg" alt="Pôr do Sol em Stonehenge">
        <figcaption>Férias no Stonehenge em dezembro de 2023.</figcaption>
    </figure>

    <h3>Vetor no HTML</h3>
    <img src="imagens/black-cat.svg" alt="">

</body>

</html>
