<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimídia</title>
</head>
<body>
    <h1>Multimídia no HTML5</h1>
    <hr>

    <h2>Vídeo</h2>
        <video controls>
            <source src="multimidia/pink-floyd.mp4">
            <source src="multimidia/pink-floyd.webm">
    <!-- SOMENTE se o navegador não suportar a tag <video>, será exibido o link abaixo para o usúario baixar o vidéo -->
        
        <p>
            <a href="multimidia/pink-floyd.mp4">Faça o download do vídeo</a>
        </p>
        </video>

    <h2>Áudio</h2>
        <audio controls>
            <source src="multimidia/judas-priest.mp3">
            <source src="multimidia/judas-priest.ogg">

        <p>
            <a href="multimidia/judas-priest.mp3">Faça o download da música</a>
        </p>

        </audio>


</body>
</html>
